<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H+ 后台主题UI框架 - 数据表格</title>
<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
<meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
<link rel="shortcut icon" href="favicon.ico">
<link href="/Public/Admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/Public/Admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">

<!-- Data Tables -->
<link href="/Public/Admin/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
<link href="/Public/Admin/css/animate.css" rel="stylesheet">
<link href="/Public/Admin/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>基本 <small>分类，查找</small></h5>
        </div>
        <div class="ibox-content">
          <table class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
              <tr>
                <th>角色</th>
                <th>拥有权限</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>角色</th>
                <th>拥有权限</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 全局js --> 
<script src="/Public/Admin/js/jquery.min.js?v=2.1.4"></script> 
<script src="/Public/Admin/js/bootstrap.min.js?v=3.3.6"></script> 
<script src="/Public/Admin/js/plugins/jeditable/jquery.jeditable.js"></script> 

<!-- Data Tables --> 
<script src="/Public/Admin/js/plugins/dataTables/jquery.dataTables.js"></script> 
<script src="/Public/Admin/js/plugins/dataTables/dataTables.bootstrap.js"></script> 

<!-- 自定义js --> 
<script src="/Public/Admin/js/content.js?v=1.0.0"></script> 

<!-- Page-Level Scripts --> 
<script>
	$(document).ready(function () {
		$('.dataTables-example').dataTable({
			"ajax": "{:U('Role/lst')}",
			"columns": [
				{ "data": "rolename" },
				{ "data": "privileges" }
			]
		});
	});
</script>
<script>
	function editPrivileges(id) {
		location.href = '{:U("Admin/Privileges/index/roleid/'+id+'")}';
	}
	function delRole(id) {
		alert(id);
	}
</script>
</body>
</html>
