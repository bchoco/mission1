                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

<!-- Page-Level Scripts -->
<script>
    var tree;

    function editClick(n,i){
        alert(n+'\n'+i);
        // 发送后台请求,修改数据
        $.ajax({
            url:"/Admin/Task/edittask",
            type:"post",
            data:{
                tname:'',
                tworker:''
            },
            dataType:'json',
            success:function (msg) {
                //console.log(msg);
                if (msg.m === 'ok'){
                    //alert('编辑成功');
                    //$('iframe').attr('src',"/index.php/Admin/labortime/labortimeedit").ready();
                    document.getElementsByTagName("iframe").src="/index.php/Admin/labortime/labortimeedit";
                }else{
                    alert('出错了');
                }
            }
        });
    }

    function delClick(n,i){

    }

    function getTree(treeid,tid){
        var tid0 = arguments[1] ? arguments[1] : -1;
        $.ajax({
            url:"/Admin/Task/getTreeData",
            type:"post",
            data:{tid:tid},
            dataType:'json',
            success:function (msg) {
                if (msg.m === 'ok'){
                    var datas = msg.d,
                        arr_data = [];
                    for(var i in datas){
                        arr_data.push(datas[i]);
                    }

                    tree = $("#"+treeid).ligerTree({
                        data:arr_data,
                        idFieldName :'id',
                        slide : false,
                        parentIDFieldName :'pid',
                        isExpand: true
                    });
                    treeManager = $("#"+treeid).ligerGetTreeManager();
                    //treeManager.collapseAll();
                }else{
                    alert('出错了');
                }
            }
        });
    }

    // 根据tid获取任务名称，执行人等信息
    function getInfoByTid(tid){
        var v;
        $.ajax({
            url:"/Admin/Task/getInfoTid",
            async:false,
            type:"post",
            data:{tid:tid},
            dataType:'json',
            success:function (msg) {
                if (msg.m === 'ok'){
                    v = msg.d;
                }else{
                    alert('出错了');
                }
            }
        });
        return v;
    }


    $(document).ready(function () {
        // tabel
        var tb = $('.dataTables-example').dataTable({
            "ajax": "{:U('lists')}",
            "columns": [
                { "data": "rn" },
                { "data": "tcreatetime" },
                { "data": "tname" },
                { "data": "thour" },
                { "data": "tstatus" },
                { "data": "tworker"},
                { "data": null}
            ],
            "columnDefs": [
                {
                    "targets":-1,
                    "render":function(data,type,row,meta) {
                        var id = row.tid;
                        var html = '';
                        html += "&nbsp;<a href='javascript:void(0);' class='up btn btn-default btn-xs edittask' onclick='getTree(\"tree1\",\""+id+"\")' data-toggle=\"modal\" data-target=\"#myModal\">" +
                            "<i class='fa fa-arrow-up'></i>" +
                            "编辑</a>"+
                            "<input type='hidden' value='"+id+"'/>";
                        html += "&nbsp;<a href='javascript:void(0);' class='down btn btn-default btn-xs deltask'>" +
                            "<input type='hidden' value='"+id+"'/>" +
                            "<i class='fa fa-arrow-down'></i>删除" +
                            "</a>";
                        return html;
                    }
                }
            ]
        });

        /***************** 新增 ******************/
        $('#add_task').bind('click',function () {
            getTree('tree2');
        });

        $('#sbmbtn_add').bind('click',function () {
            // 获取数据 检验数据 提交后台
            var tv          = tree.getChecked(),
                tname       = $('#taskname_add').val(),
                thour       = parseFloat($('#taskhours_add').val()),
                wid_arr     = [],
                wname_arr   = [],
                idx;

            // 获取选择项
            tv.map(function (v) {
                idx = v.data.id.indexOf('_');
                if (idx >= 0){
                    wid_arr.push(v.data.id.substring(0,idx));
                    wname_arr.push(v.data.text);
                }
            });

            if (!tname){
                alert('项目名称不能为空');
                return;
            }else if(isNaN(thour) || thour <= 0){
                alert('工时格式不正确');
                return;
            }else if(wid_arr.length == 0){
                alert('执行人不能为空');
                return;
            }

            // 提交后台
            $.ajax({
                url:"/Admin/Task/addtask",
                type:"post",
                data:{
                    tname:tname,
                    thour:thour,
                    wid_arr:wid_arr,
                    wname_arr:wname_arr
                },
                dataType:'json',
                success:function (msg) {
                    if (msg.m === 'ok'){
                        $('#addModal').modal('hide');
                    }else{
                        alert('出错了');
                    }
                },
                error:function(xhr){
                    console.log(xhr);
                }
            });

        });



        
        /******************* 修改 *******************/
        tb.on('init.dt',function(){
            $('.edittask').bind('click',function(){
                var tid = $(this).next().val();
                var d = getInfoByTid(tid);
                var taskname = d.tname;

                // 原任务名
                $('#taskname').val(taskname);
                $('#taskhours').val(d.thour);

                // 标记tid
                $('#tid').val(tid);
            });
        });

        $('#myModal').on('hidden.bs.modal', function (e) {
            $(this).removeData("bs.modal");
        });

        // 提交更改
        $('#sbmbtn').bind('click',function () {
            var tv          = tree.getChecked(),
                tid         = $('#tid').val(),
                tname       = $('#taskname').val(),
                thour       = parseFloat($('#taskhours').val()),
                wid_arr     = [],
                wname_arr   = [],
                idx;

            // 获取选择项
            tv.map(function (v) {
                idx = v.data.id.indexOf('_');
                if (idx >= 0){
                    wid_arr.push(v.data.id.substring(0,idx));
                    wname_arr.push(v.data.text);
                }
            });

            if (!tname){
                alert('项目名称不能为空');
                return;
            }else if(isNaN(thour) || thour <= 0){
                alert('工时格式不正确');
                return;
            }else if(wid_arr.length == 0){
                alert('执行人不能为空');
                return;
            }


            // 提交后台
            $.ajax({
                url:"/Admin/Task/edittask",
                type:"post",
                data:{
                    tid:tid,
                    tname:tname,
                    thour:thour,
                    wid_arr:wid_arr,
                    wname_arr:wname_arr
                },
                dataType:'json',
                success:function (msg) {
                    if (msg.m === 'ok'){
                        $('#myModal').modal('hide');
                    }else{
                        alert('出错了');
                    }
                },
                error:function(xhr){
                    console.log(xhr);
                }
            });
        });
    });
</script>
</body>
